<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to my baby's birthdayüíóü§ç‚öΩ</title>

  <style>
    body {
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI", Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #eef2ff);
      padding: 40px;
      overflow-x: hidden;
      color: #0b1c3d;
    }

    h1 {
      color: #0b1c3d;
      text-shadow: 0 0 12px rgba(212,175,55,0.4);
      margin-bottom: 10px;
    }

    #countdown {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .message {
      background: #ffffff;
      padding: 18px;
      margin: 15px auto;
      width: 80%;
      border-radius: 14px;
      border-left: 6px solid #d4af37;
      box-shadow: 0 10px 25px rgba(11,28,61,0.12);
      position: relative;
      z-index: 2;
    }

    /* Ronaldo stickers */
    .sticker {
      position: fixed;
      width: 120px;
      opacity: 0.85;
      z-index: 0;
    }

    .s1 { top: 80px; left: 20px; transform: rotate(-15deg); }
    .s2 { top: 100px; right: 30px; transform: rotate(12deg); }
    .s3 { bottom: 120px; left: 40px; transform: rotate(6deg); }
    .s4 { bottom: 90px; right: 50px; transform: rotate(-10deg); }
    .s5 { top: 300px; left: 220px; transform: rotate(15deg); }
    .s6 { bottom: 300px; right: 220px; transform: rotate(-15deg); }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    /* Final day overlay */
    #suiii {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #suiii img {
      width: 320px;
      margin-bottom: 20px;
      animation: pop 0.8s ease-out;
    }

    #suiii h2 {
      font-size: 46px;
      color: #0b1c3d;
      text-shadow: 0 0 10px rgba(212,175,55,0.6);
    }

    #celebrateBtn {
      margin-top: 20px;
      background: #ffffff;
      color: #0b1c3d;
      border: 2px solid #d4af37;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 18px rgba(212,175,55,0.6);
    }

    #celebrateBtn:hover {
      background: #d4af37;
      color: white;
    }

    @keyframes pop {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>

<body>

  <h1>Counting down to my Baby's Birthday üéÇ‚öΩüéâ</h1>
  <p id="countdown"></p>

  <div id="messages"></div>

  <!-- Stickers -->
  <img src="images/ronaldo1.jpg" class="sticker s1">
  <img src="images/ronaldo2.jpg" class="sticker s2">
  <img src="images/ronaldo3.jpg" class="sticker s3">
  <img src="images/ronaldo4.jpg" class="sticker s4">
  <img src="images/ronaldoco5.jpg" class="sticker s5">
  <img src="images/ronaldoco6.jpg" class="sticker s6">

  <!-- Final day -->
  <div id="suiii">
    <img src="images/suiii.jpg">
    <h2>HAPPY BIRTHDAY MY RONALADO! SUIIIIIII ü§ç‚öΩüî•</h2>
    <button id="celebrateBtn">TAP TO CELEBRATE üéâ</button>
  </div>

  <audio id="suiiiSound" src="sounds/suiii.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
